<body>

  <div class="card-container">

    <div class="card">

      <div class="employee-list-container">

        <h1 class="heading">Mid-Age Employees</h1>

     

        <button class="button" (click)="getMidAgeEmployees()">Get Mid-Age</button>

     

        <table class="employee-table">

          <thead>

            <tr>

              <th>Employee ID</th>

              <th>Name</th>

              <th>Date of Birth</th>

            </tr>

          </thead>

          <tbody>

            <tr *ngFor="let employee of employees">

              <td>{{ employee.empNo }}</td>

              <td>{{ employee.firstName }} {{ employee.lastName }}</td>

              <td>{{ employee.birthDate }}</td>

            </tr>

          </tbody>

        </table>

     

        <div class="pagination">

          <button style="background-color: #494949bd;color: white;border-radius: 5px;text-align: center;" class="pagination-btn" (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>

          <button style="background-color: #494949bd;color: white;border-radius: 5px;text-align: center;" class="pagination-btn" (click)="nextPage()">Next</button>

        </div>

      </div>

     

    </div>

  </div>

</body>
