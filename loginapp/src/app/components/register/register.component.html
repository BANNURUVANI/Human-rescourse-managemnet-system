<body>
  <div class="container">
    <h2>Register</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
    <form (ngSubmit)="registerUser()">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" class="form-control" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
